    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Q3745698", "label": "The Open Window", "shape": "dot"}, {"color": "#97c2fc", "id": "Q5589", "label": "Henri Matisse", "shape": "dot"}, {"color": "#97c2fc", "id": "Q51092064", "label": "Salon d\u0027Automne", "shape": "dot"}, {"color": "#97c2fc", "id": "Q90", "label": "Paris", "shape": "dot"}, {"color": "#97c2fc", "id": "Q214867", "label": "National Gallery of Art", "shape": "dot"}, {"color": "#97c2fc", "id": "Q61", "label": "Washington, D.C.", "shape": "dot"}, {"color": "#97c2fc", "id": "Q166593", "label": "fauvism", "shape": "dot"}, {"color": "#97c2fc", "id": "Q35473", "label": "window", "shape": "dot"}, {"color": "#97c2fc", "id": "Q1075310", "label": "sailboat", "shape": "dot"}, {"color": "#97c2fc", "id": "Q35872", "label": "boat", "shape": "dot"}, {"color": "#97c2fc", "id": "Q33959", "label": "Nice", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Q3745698", "label": "creator", "to": "Q5589"}, {"from": "Q51092064", "label": "location", "to": "Q90"}, {"from": "Q214867", "label": "headquarters location", "to": "Q61"}, {"from": "Q5589", "label": "movement", "to": "Q166593"}, {"from": "Q3745698", "label": "depicts", "to": "Q35473"}, {"from": "Q1075310", "label": "subclass of", "to": "Q35872"}, {"from": "Q90", "label": "twinned administrative body", "to": "Q33959"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
